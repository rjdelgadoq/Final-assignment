    <p>
        Welcome raider. RNGesus knows you have been grinding hard to attain that specific armor
        your heart so desires. Say a prayer to Rngesus, and we will see if you have been blessed
    </p>
    <div>
        <button id="roll" style="color:gold" onclick="rollDice()">Say a prayer</button>
        <p id="rngesus"></p>
    </div>
 
    <script>
        alert("Welcome to the shrine of RNGesus");
 
        function getRandomNumber(){
            return Math.floor(Math.random() * 100) + 1; // Generate a random number between 1 and 100
        }
 
        function rollDice() {
            var randomNumber = getRandomNumber();
            document.getElementById('rngesus').innerText = "Your roll: " + randomNumber;
            if (randomNumber > 50) {
                document.getElementById('result').innerText = "You have been blessed";
            } else {
                document.getElementById('result').innerText = "You are not blessed";
            }
        }
    </script>
    <p id="result"></p>
